<div>
  <h3>{{ (showToDisplay | async)?.title }}</h3>
  <h4>Seasons Available: {{ (showToDisplay | async)?.seasonsAmount }}</h4>
  <h5>Genre: {{ (showToDisplay | async)?.genre}} | Network: {{ (showToDisplay | async)?.network }}</h5>
  <p>{{ (showToDisplay | async)?.synopsis }}</p>
  <button class="btn btn-info" (click)="addToWatchlist()">Add to Watchlist</button>
</div>
